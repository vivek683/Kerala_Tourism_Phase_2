<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS File  Linked-->
   <link rel="stylesheet" href="./SignUpPage.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/c01395f813.js" crossorigin="anonymous"></script>
    <title>Reset Password</title>
</head>

<body>

    <div class="container m-3 p-5 text-light fs-4 fw-bold mx-auto">
        <h1>Forgot Password</h1><br>
        <form>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputEmail4">Email<span class="fs-5 text-warning"> - Standard Format</span></label>
                
                <input type="email" class="form-control w-100" id="inputEmail4" placeholder="abc@gmail.com">
              </div>
            <div class="form-group col-md-4">
                <label for="phoneNumber">Phone Number<span class="fs-5 text-warning"> - 10 Digits</span></label>
                <input type="tel" class="form-control w-100" id="phoneNumber" placeholder="12345678910" pattern="(?=.*[0-9]).{10,}">
              </div>
              <div class="form-group col-md-4">
                <label for="otp">OTP<span class="fs-5 text-warning"> - 4 Digits</span class="fs-5 text-warning"></label>
                <input type="tel" class="form-control w-100" id="otp" placeholder="1234" pattern="(?=.*[0-9]).{4,}">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password<span class="fs-5 text-warning"> - Alpha(both cases)Numeric Min.8 characters</span></label>
                    <input type="password" class="form-control w-100" id="inputPassword4" placeholder="**********" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword">Confirm Password<span class="fs-5 text-warning"> - Alpha(both cases)Numeric Min.8 characters</span></label>
                    <input type="password" class="form-control w-100" id="inputPassword" placeholder="**********" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                  </div>
                        <button type="submit" class="btn btn-success fs-3 fw-bold">Reset</button>
          </form>
    </div>
    <script src="formValidation.js"></script>
   
</body>

</html>
